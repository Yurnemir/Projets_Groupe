<h1 align="center">Recherche d'un Contrat</h1>
<br />
<br />
<h1 align="center">{{message}}</h1>

<form class="form-horizontal">

	<div class="form-group">
		<label for="idid" class="col-sm-2 control-label">Id:</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="idid"
				placeholder="Id du pays" ng-model="idRecherche">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="rechercher()" class="btn btn-success">Rechercher
				le contrat</button>
		</div>
	</div>
</form>

<h2>{{msg}}</h2>
<table class="table table-bordered" ng-show="indice">
	<tr>
		<td>ID</td>
		<td>Date de signature</td>
		<td>Client</td>
		<td>Bien Immobilier</td>

	</tr>


	<tbody>
		<tr>
			<td>{{contratRech.id}}</td>
			<td>{{contratRech.dateSignature}}</td>
			<td>{{contratRech.client.nom}}</td>
			<td>{{contratRech.bien.id}}</td>
		</tr>
	</tbody>
</table>
