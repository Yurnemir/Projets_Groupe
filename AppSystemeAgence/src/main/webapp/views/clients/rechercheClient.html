<h1 align="center">Recherche d'un Client</h1>
<br/>
<br/>


<form>
	<input type="number" ng-model="clientID">
	<input type="button" ng-click="recherche()" value="Rechercher">
</form>

<table class="table table-bordered" ng-show="clientFound">
	<thead>
		<tr>
			<td>Id</td>
			<td>Nom</td>
			<td>Telephone</td>
			<td>Num√©ro</td>
			<td>Rue</td>
			<td>Code Postal</td>
			<td>Ville</td>
		</tr>
	</thead>
	
	
	<tbody>
		<tr>
			<td>{{client.id}}</td>
			<td>{{client.nom}}</td>
			<td>{{client.telephone}}</td>
			<td>{{client.adresse.numero}}</td>
			<td>{{client.adresse.rue}}</td>
			<td>{{client.adresse.cp}}</td>
			<td>{{client.adresse.ville}}</td>

	</tbody>
</table>
