<h1 align="center">Modification d'un Client</h1>
<br/>
<br/>


<form>

	Agent ID:<input type="number" ng-model="agentID">
	
	Client ID:<input type="number" ng-model="client.id">
	
	Nom du Client:<input type="text" ng-model="client.nom">
	
	Téléphone du Client:<input type="text" ng-model="client.telephone">
	
	<input type="button" ng-click="modif()" value="Modifier">
	
</form>

<table class="table table-bordered" ng-show="clientModified">
	<thead>
		<tr>
			<td>Id</td>
			<td>Nom</td>
			<td>Telephone</td>
		</tr>
	</thead>
	
	
	<tbody>
		<tr>
			<td>{{modClient.id}}</td>
			<td>{{modClient.nom}}</td>
			<td>{{modClient.telephone}}</td>
		</tr>
	</tbody>
</table>

<h1 align="center">{{message}}</h1>
