<h1 align="center">Liste des Proprietaires</h1>
<br />
<br />
<h1 align="center">{{message}}</h1>


<table class="table table-bordered">
	<thead>
		<tr>
			<td>ID</td>
			<td>Nom</td>
			<td>Telephone</td>
			<td>Numéro de rue</td>
			<td>Rue</td>
			<td>Code Postal</td>
			<td>Ville</td>
			<td>Opération</td>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="proprio in listeProprio">
			<td>{{proprio.id}}</td>
			<td>{{proprio.nom}}</td>
			<td>{{proprio.telPrive}} / {{proprio.telTravail}}</td>
			<td>{{proprio.adresse.numero}}</td>
			<td>{proprio.adresse.rue}}</td>
			<td>{{proprio.adresse.cp}}</td>
			<td>{{proprio.adresse.ville}}</td>
			<td>Opération</td>
		</tr>
	</tbody>

</table>
