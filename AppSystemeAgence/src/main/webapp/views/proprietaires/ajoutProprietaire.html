<h1 align="center">Ajout d'un Propriétaire</h1>
<br />
<br />

<form class="form-horizontal">

	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNom"
				placeholder="Nom du propriétaire" ng-model="proprioAjout.nom">
		</div>
	</div>

	<div class="form-group">
		<label for="idTelPrive" class="col-sm-2 control-label">Téléphone Personnel</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idTelPrive"
				placeholder="Téléphone personnel du propriétaire" ng-model="proprioAjout.telPrive">
		</div>
	</div>

	<div class="form-group">
		<label for="idTelTravail" class="col-sm-2 control-label">Téléphone Travail</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idTelTravail" placeholder="Téléphone personnel du propriétaire"
				ng-model="proprioAjout.telTravail">
		</div>
	</div>

	<div class="form-group">
		<label for="idnumRue" class="col-sm-2 control-label">Numéro de la rue</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idnumRue" placeholder="N°"
				ng-model="proprioAjout.adresse.numero">
		</div>
	</div>

	<div class="form-group">
		<label for="idNomRue" class="col-sm-2 control-label">Rue</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNomRue" placeholder="Rue"
				ng-model="proprioAjout.adresse.rue">
		</div>
	</div>

	<div class="form-group">
		<label for="idCP" class="col-sm-2 control-label">Code Postal</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idCP" placeholder="Code Postal"
				ng-model="proprioAjout.adresse.cp">
		</div>
	</div>

	<div class="form-group">
		<label for="idVille" class="col-sm-2 control-label">Ville</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idVille" placeholder="Ville"
				ng-model="proprioAjout.adresse.ville">
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button  class="btn btn-info" ng-click="ajouterProprio()">Ajouter</button>
		</div>
	</div>


</form>
