<h1 align="center">Recherche d'une Visite</h1>
<br/>
<br/>
<h1 align="center">{{message}}</h1>

<form class=form-horizontal>
	<div class="form-group">
		<label for="idIdRecherche" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idIdRecherche" ng-model="idRecherche">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" ng-click="getVisiteById()">Rechercher</button>
		</div>
	</div>
</form>

<table class="table table-bordered" ng-show="displayResult">
	<thead>
		<tr>
			<td>ID</td>
			<td>Date</td>
			<td>Heure</td>
			<td>ID Bien</td>
			<td>ID Client</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{visiteGet.id}}</td>
			<td>{{visiteGet.date}}</td>
			<td>{{visiteGet.heure}}</td>
			<td>{{visiteGet.bien.id}}</td>
			<td>{{visiteGet.client.id}}</td>
		</tr>
	</tbody>
</table>
