<h1 align="center">Modification d'une Visite</h1>
<br />
<br />

<form class=form-horizontal>
	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">ID :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idId"
				ng-model="visiteForm.id">
		</div>
	</div>
	<div class="form-group">
		<label for="idDate" class="col-sm-2 control-label">Date :</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" id="idDate"
				ng-model="visiteForm.date">
		</div>
	</div>
	<div class="form-group">
		<label for="idHeure" class="col-sm-2 control-label">Date :</label>
		<div class="col-sm-4">
			<input type="time" class="form-control" id="idHeure"
				ng-model="visiteForm.heure">
		</div>
	</div>
	<div class="form-group">
		<label for="idBien" class="col-sm-2 control-label">ID Bien :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idBien"
				ng-model="idBien">
		</div>
	</div>
	<div class="form-group">
		<label for="idClient" class="col-sm-2 control-label">ID Client
			:</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idClient"
				ng-model="idClient">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" ng-click="updateVisite()">Modifer</button>
		</div>
	</div>
</form>
