<h1 align="center">Recherche d'un Bien d'Achat</h1>
<br/>
<br/>

<form class=form-horizontal>
	<div class="form-group">
		<label for="idIdRecherche" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idIdRecherche" ng-model="idRecherche">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" ng-click="getBienAchatById()">Rechercher</button>
		</div>
	</div>
</form>

<table class="table table-bordered" ng-show="displayResult">
	<thead>
		<tr>
			<th>Id</th>
			<th>Date Soumission</th>
			<th>Date Dispo</th>
			<th>Disponible</th>
			<th>Type</th>
			<th>Etat</th>
			<th>Prix Vente</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{bienAchatTrouve.id}}</td>
			<td>{{bienAchatTrouve.dateSoumission}}</td>
			<td>{{bienAchatTrouve.dateDispo}}</td>
			<td>{{bienAchatTrouve.disponible}}</td>
			<td>{{bienAchatTrouve.typeBien}}</td>
			<td>{{bienAchatTrouve.etatBien}}</td>
			<td>{{bienAchatTrouve.prixVente}}</td>
		</tr>
	</tbody>
</table>
