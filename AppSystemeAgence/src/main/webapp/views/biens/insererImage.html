<h1 align="center">Ajout d'un Bien d'Achat</h1>
<br />
<br />

<form class="form-horizontal">

	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idId"
				ng-model="bienAchatForm.id">
		</div>
	</div>

	<div class="form-group">
		<label for="idFile" class="col-sm-2 control-label">Image</label>
		<div class="vertical-center">
			<input type="file" ng file-model="bienAchatForm.image">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="vertical-center">
				<input type="file" file-model="myFile">
				<button ng-click="upload()" class="btn btn-primary btn-lg">Upload
				</button>
			</div>
		</div>
	</div>
</form>
