<h1 align="center">Ajout d'un Bien d'Achat</h1>
<br />
<br />

<form class="form-horizontal" enctype="multipart/form-data">

	<div class="form-group">
		<label for="idId" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idId"
				ng-model="idRech">
		</div>
	</div>

	<div class="form-group">
		<label for="file" class="col-sm-2 control-label">Image</label>
		<div class="vertical-center">
			<input type="file" id="file" demo-file-model="file" accept="image/*">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="vertical-center">
				<button ng-click="uploadFile()" class="btn btn-primary btn-lg">Upload
				</button>
			</div>
		</div>
	</div>
</form>
