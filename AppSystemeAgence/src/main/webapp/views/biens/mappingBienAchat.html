<h1 align="center">Mapping des Biens d'Achat</h1>
<br />
<br />
    
    <div id="mapAchat" class="map" style="width:400px;height:400px;margin-bottom:50px;"></div>
    <script type="text/javascript">
      var iconFeature = new ol.Feature({
    	  geometry: new ol.geom.Point(ol.proj.transform([-1.5616054, 47.2234571], 'EPSG:4326', 'EPSG:3857')),
      });
      var iconStyle = new ol.style.Style({
        image: new ol.style.Icon({src: 'https://openlayers.org/en/v4.5.0/examples/data/icon.png'})
      });
      iconFeature.setStyle(iconStyle);

      var vectorSource = new ol.source.Vector({
        features: [iconFeature]
      });
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });

      var map = new ol.Map({
        layers: [new ol.layer.Tile({source: new ol.source.OSM()}), vectorLayer],
        target: document.getElementById('mapAchat'),
        view: new ol.View({
          center: ol.proj.transform([-1.5616054, 47.2234571], 'EPSG:4326', 'EPSG:3857'),
          zoom: 10
        })
      });
    </script>
